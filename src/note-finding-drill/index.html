<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Finding Practice Drill</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center justify-center">
    <!-- Header -->
    <h1 class="text-4xl font-bold mb-6 text-center">Note Finding Practice Drill</h1>

    <!-- Sound Warning -->
    <p class="text-sm text-gray-300 mb-4 text-center italic">
        For the best experience, ensure your device is not muted.
    </p>

    <!-- String Selector -->
    <div class="flex items-center gap-2 mb-4">
        <label for="string-selector" class="text-lg">String:</label>
        <select id="string-selector" class="bg-gray-800 text-white border border-gray-700 py-1 px-3 rounded">
            <option value="E">E (Low E)</option>
            <option value="A">A</option>
            <option value="D">D</option>
            <option value="G">G</option>
            <option value="B">B</option>
            <option value="e">e (High E)</option>
        </select>
    </div>

    <input type="hidden" id="bpm" value="60" />

    <!-- Start/Stop Button -->
    <button id="start-stop-button" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded shadow-md transition">
        Start
    </button>

    <!-- Current Pitch Display -->
    <div id="current-pitch" class="text-2xl font-mono mt-6 text-center"></div>

    <!-- Link Back to Dashboard -->
    <a href="../" class="mt-10 text-blue-400 hover:text-blue-300 underline text-lg">
        ‚Üê Back to Dashboard
    </a>

    <!-- Affiliate Link Section -->
    <footer class="mt-12 text-center">
        <p class="text-sm text-gray-400">
            This exercise is featured in Volume 2 of
            <a href="https://amzn.to/4gkSIRY" target="_blank" rel="noopener noreferrer"
               class="text-indigo-400 hover:text-indigo-300 underline">
               Music Theory for Guitarists
            </a>.
        </p>
    </footer>

    <!-- Tone.js and App Script -->
    <script src="https://unpkg.com/tone"></script>
    <script src="app.js"></script>
</body>
</html>
